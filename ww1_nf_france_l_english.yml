 #=========================================================================
 FRA_ww1_naval_effort:0 "프랑스 해군 강화"
 FRA_ww1_naval_effort_desc:0 "영국 왕립 해군이 있는 영국을 볼때, 프랑스의 함대가 부족할 이유가 없습니다. 해군은 국가적 자부심의 원천이며, 이탈리아가 지중해 어디를 가더라도 안전하게 여기게 해주는 수단인만큼, 완벽한 제독으로 근대화되는 함대에 대해서는 독일인, 이탈리아인, 오스트리아인들에게 뒤쳐질 여유가 없습니다."
