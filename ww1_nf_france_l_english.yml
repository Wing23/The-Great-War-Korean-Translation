FRA_ww1_army_effort_desc:0 "독일의 군대는 우리보다 거대하고, 악하며, 보불전쟁의 베테랑들이 자리를 꿰차고 있어 경험이 풍부하다. 만약 프랑스가 독일의 이익에 있어 심각한 위협으로 자리매김하고 싶다면, 우린 반드시 이 시나리오를 뒤집고, 군을 현대화하며, 그리고 바라건대 우리 지도층을 현대화해야 한다!"

