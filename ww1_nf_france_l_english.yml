 FRA_ww1_leave_triple_entente:0 "삼국 협상 탈퇴"
  FRA_ww1_leave_triple_entente_desc:0 "프랑스 정부의 방향이 바뀌었기 때문에 우리는 더 이상 영국, 러시아와의 동맹에 대해 그렇다할 이유나 국민적 호소력을 갖지 못하고 있습니다. 사실, 많은 국민들이 이미 영국, 러시아와의 경쟁관계로의 복귀를 원하고 있습니다. 삼국 협상의 끝인거 같습니다."
 FRA_ww1_install_communism:0 "프롤레타리아 혁명"
 FRA_ww1_install_communism_desc:0 "파리는 언제나 혁명의 불길에 휩싸여 있었고, 지금 상황에서도 다른 점은 없다. 다른 붉은 반란을 지원하는 건 자칭 "파리 코뮌"을 키우는 것이다. 만약 지금, 정부군이 총을 내려놓는다면, 프랑스는 세계 최초의 공산주의 국가가 될 것이다."

